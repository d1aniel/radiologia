<!-- src/app/features/agenda-modalidad/showmodalidadagenda.html -->
<div class="mx-auto w-full max-w-[1100px] p-4 sm:p-6">
  <!-- Filtros -->
  <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-3">
    <div>
      <label class="block text-sm font-medium mb-1">Modalidad</label>
      <p-select
        [options]="modalidadOptions"
        optionLabel="label"
        optionValue="value"
        [(ngModel)]="modalidadSel"
        (onChange)="onFiltroChange()"
        placeholder="Seleccione modalidad"
        class="w-full">
      </p-select>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Fecha</label>
      <p-datepicker
        [(ngModel)]="fechaSel"
        (ngModelChange)="onFiltroChange()"
        showIcon="true"
        dateFormat="dd/mm/yy"
        styleClass="w-full">
      </p-datepicker>
    </div>

    <div class="flex items-end justify-end">
      <a pButton routerLink="/agenda/create-bymodality" label="Programar cita" icon="pi pi-plus"></a>
    </div>
  </div>

  <!-- Tabla -->
  <p-table
    [value]="rowsForView((agenda$ | async) || [])"
    [paginator]="true"
    [rows]="10"
    [rowHover]="true"
    [resizableColumns]="true"
    [tableStyle]="{ 'min-width': '960px' }"
    class="shadow-sm rounded-xl overflow-hidden"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Paciente</th>
        <th>Motivo / Etiquetas</th>
        <th>Fecha/Hora</th>
        <th>Equipo</th>
        <th>Prioridad</th>
        <th>Tecnólogo</th>
        <th>Médico</th>
        <th>Estado</th>
        <th class="text-right">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td class="whitespace-nowrap">{{ row.paciente }}</td>
        <td class="whitespace-nowrap">
          <div class="flex flex-wrap items-center gap-1">
            <span class="text-slate-800">{{ row.motivo }}</span>
            <p-chip *ngFor="let tag of row.etiquetas" [label]="tag"></p-chip>
          </div>
        </td>
        <td class="whitespace-nowrap">{{ row.fechaHora | date:'dd/MM/yyyy HH:mm' }}</td>
        <td class="whitespace-nowrap">{{ row.equipo }}</td>
        <td class="whitespace-nowrap">
          <p-tag [value]="row.prioridad" [severity]="severityPrioridad(row.prioridad)"></p-tag>
        </td>
        <td class="whitespace-nowrap">{{ row.tecnologo }}</td>
        <td class="whitespace-nowrap">{{ row.medico }}</td>
        <td class="whitespace-nowrap">
          <p-tag [value]="row.estado" [severity]="severityEstado(row.estado)"></p-tag>
        </td>
        <td class="text-right">
          <button pButton icon="pi pi-trash" severity="danger" (click)="delete(row)"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9" class="text-center py-8">
          No hay citas para los filtros seleccionados.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
