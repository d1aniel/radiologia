<!-- src/app/features/citas/createcitas.html -->
<div class="mx-auto w-full max-w-[880px] rounded-xl bg-white p-4 sm:p-6 shadow-sm">
  <h2 class="mb-4 text-lg font-semibold text-slate-800">Programar Cita</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-3">
    <!-- Paciente -->
    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <label class="block mb-1 text-sm font-medium text-slate-700">Paciente*</label>
      <input pInputText formControlName="paciente" placeholder="Ej. Camilo Rodríguez"
             class="w-full text-sm px-3 py-2"/>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['paciente'].touched && f['paciente'].invalid">Requerido. Mínimo 2 caracteres.</small>
    </div>

    <!-- Tecnólogo -->
    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <label class="block mb-1 text-sm font-medium text-slate-700">Tecnólogo*</label>
      <input pInputText formControlName="tecnologo" placeholder="Ej. Laura Martínez"
             class="w-full text-sm px-3 py-2"/>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['tecnologo'].touched && f['tecnologo'].invalid">Requerido.</small>
    </div>

    <!-- Modalidad -->
    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <label class="block mb-1 text-sm font-medium text-slate-700">Modalidad*</label>
      <p-select
        formControlName="modalidad"
        [options]="modalidades"
        optionLabel="label"
        optionValue="value"
        placeholder="Selecciona modalidad"
        class="w-full text-sm">
      </p-select>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['modalidad'].touched && f['modalidad'].invalid">Requerido.</small>
    </div>

    <!-- Equipo -->
    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <label class="block mb-1 text-sm font-medium text-slate-700">Equipo*</label>
      <input pInputText formControlName="equipo" placeholder="Ej. RX-01 Sala A"
             class="w-full text-sm px-3 py-2"/>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['equipo'].touched && f['equipo'].invalid">Requerido.</small>
    </div>

    <!-- Fecha/Hora -->
    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <label class="block mb-1 text-sm font-medium text-slate-700">Fecha/Hora*</label>
      <p-datepicker
        formControlName="fechaHora"
        [showIcon]="true"
        [showTime]="true"
        hourFormat="24"
        dateFormat="dd/mm/yy"
        styleClass="w-full">
      </p-datepicker>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['fechaHora'].touched && f['fechaHora'].invalid">Requerido.</small>
    </div>

    <!-- Estado -->
    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <label class="block mb-1 text-sm font-medium text-slate-700">Estado*</label>
      <p-select
        formControlName="estado"
        [options]="estados"
        optionLabel="label"
        optionValue="value"
        placeholder="Selecciona estado"
        class="w-full text-sm">
      </p-select>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['estado'].touched && f['estado'].invalid">Requerido.</small>
    </div>

    <!-- Motivo -->
    <div class="col-span-12 md:col-span-12 lg:col-span-6">
      <label class="block mb-1 text-sm font-medium text-slate-700">Motivo / Indicación clínica*</label>
      <textarea pTextarea formControlName="motivo" rows="3"
                placeholder="Describe la razón de la cita"
                class="w-full text-sm"></textarea>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['motivo'].touched && f['motivo'].invalid">Requerido. Mínimo 5 caracteres.</small>
    </div>

    <!-- Acciones -->
    <div class="col-span-12">
      <div class="mt-3 flex items-center justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" [size]="'small'"
                  (onClick)="onCancel()" type="button"></p-button>
        <p-button label="Guardar" icon="pi pi-check" [size]="'small'"
                  type="submit" [disabled]="form.invalid"></p-button>
      </div>
    </div>
  </form>
</div>
