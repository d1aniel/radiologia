
<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Equipos</h2>

    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-500 hover:bg-blue-600 text-white"
      icon="pi pi-plus"
      label="Nuevo equipo"
      [routerLink]="['/teams/create']">
    </button>
  </div>

  
  <ng-container *ngIf="teams$ | async as teams">
    <p-table
      [value]="teams"
      [loading]="loading$ | async"
      [rowTrackBy]="trackById"
      stripedRows
      [tableStyle]="{'min-width': '50rem'}"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">

      <ng-template pTemplate="header">
        <tr>
          <th class="text-left w-20">ID</th>
          <th class="text-left">Nombre/Identificador</th>
          <th class="text-left">Modalidad (ID)</th>
          <th class="text-left">Ubicación</th>
          <th class="text-left w-40">Estado</th>
          <th class="text-center w-40">Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-row>
        <tr>
          <td>{{ row.id }}</td>
          <td class="font-medium">{{ row.nombre }}</td>
          <td>{{ row.modality_id }}</td>
          <td>{{ row.ubicacion }}</td>
          <td>
            <p-tag
              [severity]="severity(row.estado)"
              [value]="
                row.estado === 'DISPONIBLE'
                  ? 'Disponible'
                  : (row.estado === 'MANTENIMIENTO'
                      ? 'Mantenimiento'
                      : 'Ocupado')
              ">
            </p-tag>
          </td>
          <td class="text-center">
            <div class="flex justify-center gap-2">
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text p-button-warning"
                [routerLink]="['/teams/update', row.id]"
                pTooltip="Editar">
              </button>

              <button
                pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-text p-button-danger"
                (click)="deleteTeam(row)"
                pTooltip="Eliminar físico">
              </button>

              
              <button
                *ngIf="row.estado !== 'MANTENIMIENTO'"
                pButton
                type="button"
                icon="pi pi-ban"
                class="p-button-rounded p-button-text p-button-secondary"
                (click)="deleteTeamAdv(row)"
                pTooltip="Marcar MANTENIMIENTO">
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
