
<div class="mx-auto w-full max-w-[880px] rounded-xl bg-white p-4 sm:p-6 shadow-sm">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-slate-800">
      Editar Etiqueta
    </h2>

    <button
      pButton
      type="button"
      class="p-button p-component p-button-text"
      icon="pi pi-arrow-left"
      label="Volver"
      (click)="cancelar()">
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-12 gap-3 text-sm">
    
    <div class="col-span-12 md:col-span-6">
      <label for="nombre" class="block mb-1 text-sm font-medium text-slate-700">Nombre</label>
      <input
        id="nombre"
        type="text"
        pInputText
        formControlName="nombre"
        placeholder="Ej. Urgente"
        [ngClass]="{'p-invalid': form.get('nombre')?.invalid && form.get('nombre')?.touched}" />
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="form.get('nombre')?.touched && form.get('nombre')?.errors?.['required']">
        El nombre es obligatorio.
      </small>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="form.get('nombre')?.touched && form.get('nombre')?.errors?.['minlength']">
        Mínimo 2 caracteres.
      </small>
    </div>

    
    <div class="col-span-12 md:col-span-6">
      <label for="descripcion" class="block mb-1 text-sm font-medium text-slate-700">
        Descripción (opcional)
      </label>
      <input
        id="descripcion"
        type="text"
        pInputText
        formControlName="descripcion"
        placeholder="Ej. Atención prioritaria"
        [ngClass]="{'p-invalid': form.get('descripcion')?.invalid && form.get('descripcion')?.touched}" />
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="form.get('descripcion')?.touched && form.get('descripcion')?.errors?.['maxlength']">
        La descripción no puede exceder 255 caracteres.
      </small>
    </div>

    
    <div class="col-span-12 md:col-span-4">
      <label for="status" class="block mb-1 text-sm font-medium text-slate-700">Estado</label>
      <p-select
        inputId="status"
        formControlName="status"
        [options]="statusOptions"
        optionLabel="label"
        optionValue="value"
        placeholder="Seleccione">
      </p-select>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="form.get('status')?.touched && form.get('status')?.errors?.['required']">
        El estado es obligatorio.
      </small>
    </div>

    
    <div class="col-span-12 flex justify-end gap-2 mt-4">
      <button
        pButton
        type="button"
        class="p-button-text"
        label="Cancelar"
        (click)="cancelar()">
      </button>

      <button
        pButton
        type="submit"
        label="Guardar cambios"
        [disabled]="loading || form.invalid"
        [loading]="loading">
      </button>
    </div>
  </form>
</div>

<p-toast></p-toast>
