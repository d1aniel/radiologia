<div class="mx-auto w-full max-w-[880px] rounded-xl bg-white p-4 sm:p-6 shadow-sm">
  <h2 class="mb-4 text-lg font-semibold text-slate-800">Agregar Tecnólogo</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-3">

    <!-- NOMBRE -->
    <div class="col-span-12 md:col-span-6">
      <label for="nombre" class="block mb-1 text-sm font-medium text-slate-700">Nombre</label>
      <input id="nombre" type="text" pInputText formControlName="nombre"
             placeholder="Ej. Laura Gómez"
             class="w-full text-sm px-3 py-2"/>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['nombre'].touched && f['nombre'].errors?.['required']">El nombre es obligatorio.</small>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['nombre'].touched && f['nombre'].errors?.['minlength']">Mínimo 2 caracteres.</small>
    </div>

    <!-- ESPECIALIDAD / ÁREA -->
    <div class="col-span-12 md:col-span-6">
      <label for="especialidad" class="block mb-1 text-sm font-medium text-slate-700">Especialidad / Área</label>
      <p-select
        inputId="especialidad"
        formControlName="especialidad"
        [options]="[{label:'RX',value:'RX'},{label:'TAC',value:'TAC'},{label:'RM',value:'RM'}]"
        optionLabel="label"
        optionValue="value"
        placeholder="Seleccione..."
        class="w-full text-sm">
      </p-select>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['especialidad'].touched && f['especialidad'].errors?.['required']">La especialidad es obligatoria.</small>
    </div>

    <!-- TELÉFONO -->
    <div class="col-span-12 md:col-span-6">
      <label for="telefono" class="block mb-1 text-sm font-medium text-slate-700">Teléfono</label>
      <input id="telefono" type="text" pInputText formControlName="telefono"
             placeholder="Ej. 3001234567"
             class="w-full text-sm px-3 py-2"/>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['telefono'].touched && f['telefono'].errors?.['required']">El teléfono es obligatorio.</small>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['telefono'].touched && f['telefono'].errors?.['pattern']">Solo dígitos (7–15).</small>
    </div>

    <!-- CORREO -->
    <div class="col-span-12 md:col-span-6">
      <label for="correo" class="block mb-1 text-sm font-medium text-slate-700">Correo</label>
      <input id="correo" type="email" pInputText formControlName="correo"
             placeholder="correo@dominio.com"
             class="w-full text-sm px-3 py-2"/>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['correo'].touched && f['correo'].errors?.['required']">El correo es obligatorio.</small>
      <small class="block mt-1 text-xs text-red-600"
             *ngIf="f['correo'].touched && f['correo'].errors?.['email']">Formato de correo inválido.</small>
    </div>

    <!-- ACCIONES -->
    <div class="col-span-12">
      <div class="mt-3 flex items-center justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" [size]="'small'"
                  (onClick)="onCancel()" type="button"></p-button>
        <p-button label="Guardar" icon="pi pi-check" [size]="'small'"
                  type="submit" [disabled]="form.invalid"></p-button>
      </div>
    </div>

  </form>
</div>
