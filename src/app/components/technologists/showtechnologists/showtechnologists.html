<div class="mx-auto w-full max-w-[1100px] p-4 sm:p-6">
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-lg font-semibold text-slate-800">Tecnólogos</h2>
    <a routerLink="/technologists/create" pButton label="Agregar Tecnólogo" class="p-button-sm"></a>
  </div>

  <p-table [value]="tecnologos" [tableStyle]="{ 'min-width': '60rem' }" class="rounded-xl shadow-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especialidad/Área</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Estado</th>
        <th style="width: 120px;">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.id }}</td>
        <td class="font-medium">{{ row.nombre }}</td>
        <td>{{ row.especialidad }}</td>
        <td>{{ row.telefono }}</td>
        <td>{{ row.correo }}</td>
        <td>
          <span
            class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium"
            [ngClass]="row.status === 'ACTIVATE' ? 'bg-green-100 text-green-700' : 'bg-slate-200 text-slate-700'">
            {{ row.status === 'ACTIVATE' ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td class="space-x-2">
          <!-- Si luego haces editar, aquí va el routerLink -->
          <button pButton label="Eliminar" class="p-button-danger p-button-sm" (click)="onDelete(row.id)"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center text-slate-500 py-6">No hay tecnólogos registrados.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
