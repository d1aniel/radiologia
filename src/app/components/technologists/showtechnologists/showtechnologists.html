<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Tecnólogos</h2>

    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-500 hover:bg-blue-600 text-white"
      icon="pi pi-plus"
      label="Nuevo Tecnólogo"
      [routerLink]="['/technologists/create']">
    </button>
  </div>

  
  <ng-container *ngIf="technologists$ | async as technologists">
    <p-table
      [value]="technologists"
      [loading]="loading$ | async"
      stripedRows
      [tableStyle]="{'min-width': '50rem'}"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">

      <ng-template pTemplate="header">
        <tr>
          <th class="text-left">ID</th>
          <th class="text-left">Nombre</th>
          <th class="text-left">Especialidad</th>
          <th class="text-left">Teléfono</th>
          <th class="text-left">Correo</th>
          <th class="text-left">Estado</th>
          <th class="text-center">Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-tec>
        <tr>
          <td>{{ tec.id }}</td>
          <td>{{ tec.nombre }}</td>
          <td>{{ tec.especialidad }}</td>
          <td>{{ tec.telefono }}</td>
          <td>{{ tec.correo }}</td>
          <td>
            <span
              class="px-2 py-1 rounded text-xs font-semibold"
              [class]="tec.status === 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
              {{ tec.status }}
            </span>
          </td>
          <td class="text-center">
            <div class="flex justify-center gap-2">
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text p-button-warning"
                [routerLink]="['/technologists/update', tec.id]"
                pTooltip="Editar">
              </button>

              <button
                pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-text p-button-danger"
                (click)="deleteTechnologist(tec)"
                pTooltip="Eliminar físico">
              </button>

              
              <button
                *ngIf="tec.status === 'ACTIVE'"
                pButton
                type="button"
                icon="pi pi-ban"
                class="p-button-rounded p-button-text p-button-secondary"
                (click)="deleteTechnologistAdv(tec)"
                pTooltip="Marcar INACTIVE">
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
