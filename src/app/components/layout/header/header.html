<header class="sticky top-0 z-50 bg-gradient-to-r from-cyan-500 to-indigo-500 px-4 py-4 shadow-md">
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-3">
      <img src="/images/logo_radiologia.png" alt="Logo" class="h-16 w-16 rounded-full shadow-md" />
    </div>

    <!-- Nombre y eslogan centrados -->
    <div class="text-center text-white">
      <h1 class="text-xl font-semibold leading-tight m-0">Radiología en tus Huesos</h1>
      <p class="text-xs opacity-80">Diagnóstico por imagen centrado en el paciente</p>
    </div>

    <div class="flex items-center gap-4">
  <!-- Botón Buscar -->
  <div class="flex items-center">
    <button
      pButton
      type="button"
      class="p-button-rounded p-button-text bg-green-500 hover:bg-green-600 text-white transition"
      icon="pi pi-search"
      pTooltip="Buscar"
    ></button>
  </div>

  <!-- Botón Notificaciones -->
  <div class="flex items-center">
    <button
      pButton
      type="button"
      class="p-button-rounded p-button-text bg-yellow-500 hover:bg-yellow-600 text-white transition"
      icon="pi pi-bell"
      pTooltip="Notificaciones"
    ></button>
  </div>

  <!-- Botón Usuario -->
  <div class="flex items-center">
    <button
      pButton
      type="button"
      class="p-button-rounded p-button-text bg-blue-500 hover:bg-blue-600 text-white transition"
      icon="pi pi-user"
      aria-label="Menú de usuario"
      (click)="userMenu.toggle($event)"
      pTooltip="Cuenta"
    ></button>
    <p-menu #userMenu [popup]="true" [model]="userItems" [baseZIndex]="10000"></p-menu>
  </div>
</div>

  </div>
</header>
