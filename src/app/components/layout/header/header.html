<header class="sticky top-0 z-50 bg-gradient-to-r from-cyan-500 to-indigo-500 px-4 py-3 shadow-md">
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-3 shrink-0">
      <img src="/images/logo_radiologia.png" alt="Logo" class="h-12 w-12 rounded-full shadow-md" />
    </div>

    <!-- Nombre y eslogan centrados -->
    <div class="text-center text-white px-2">
      <h1 class="text-lg font-semibold leading-tight m-0">Radiología en tus Huesos</h1>
      <p class="text-xs opacity-80">Diagnóstico por imagen centrado en el paciente</p>
    </div>

    <!-- Acciones (derecha) -->
    <div class="flex items-center gap-2 shrink-0">
      <!-- Notificaciones solo si está logueado -->
      <button
        *ngIf="isLoggedIn"
        type="button"
        class="text-orange-500 bg-gray-100 hover:bg-gray-200 rounded shadow hover:shadow-lg flex items-center justify-center w-10 h-10"
        aria-label="Notificaciones">
        <p-overlaybadge [value]="notificationsCount || 0">
          <i class="pi pi-bell text-xl"></i>
        </p-overlaybadge>
      </button>

      <!-- Menú de usuario -->
      <button
        type="button"
        class="text-orange-500 bg-gray-100 hover:bg-gray-200 rounded shadow hover:shadow-lg w-10 h-10 flex items-center justify-center"
        (click)="menu.toggle($event)"
        aria-label="Cuenta">
        <i class="pi pi-users text-lg"></i>
      </button>
    </div>
  </div>

  <p-tieredmenu #menu [model]="items" [popup]="true"></p-tieredmenu>
</header>
