<header class="header-gradient px-4 py-4">
  <div class="flex align-items-center justify-content-between">
    <!-- Logo -->
    <div class="flex align-items-center gap-3">
      <img src="/images/logo_radiologia.png"
           alt="Logo"
           class="h-4rem border-circle shadow-2">
    </div>

    <!-- Nombre y eslogan centrados -->
    <div class="text-center text-white">
      <h1 class="m-0 line-height-1">Radiología en tus Huesos</h1>
      <small class="opacity-80">Diagnóstico por imagen centrado en el paciente</small>
    </div>

    <!-- Iconos y usuario -->
    <div class="flex align-items-center gap-3">
      <button pButton icon="pi pi-search" class="p-button-rounded p-button-text text-white"></button>
      <button pButton icon="pi pi-bell" class="p-button-rounded p-button-text text-white"></button>
      <img src="/images/user.png"
           alt="Usuario"
           class="h-3rem w-3rem border-circle shadow-2">
    </div>
  </div>
</header>
