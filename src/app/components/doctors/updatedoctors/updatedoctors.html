<!-- src/app/components/doctors/updatedoctors/updatedoctors.html -->
<div class="mx-auto w-full max-w-[880px] rounded-xl bg-white p-4 sm:p-6 shadow-sm">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-slate-800">
      Editar Médico
    </h2>

    <button
      pButton
      type="button"
      class="p-button p-component p-button-text"
      icon="pi pi-arrow-left"
      label="Volver"
      (click)="cancelar()">
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-12 gap-3 text-sm">
    <!-- NOMBRE -->
    <div class="col-span-12 md:col-span-6">
      <label for="nombre" class="block mb-1 text-sm font-medium text-slate-700">Nombre</label>
      <input
        id="nombre"
        type="text"
        pInputText
        formControlName="nombre"
        placeholder="Ej. Ana Pineda"
        [ngClass]="{'p-invalid': form.get('nombre')?.invalid && form.get('nombre')?.touched}" />
    </div>

    <!-- ESPECIALIDAD -->
    <div class="col-span-12 md:col-span-6">
      <label for="especialidad" class="block mb-1 text-sm font-medium text-slate-700">Especialidad</label>
      <p-select
        inputId="especialidad"
        formControlName="especialidad"
        [options]="especialidades"
        optionLabel="label"
        optionValue="value"
        placeholder="Seleccione">
      </p-select>
    </div>

    <!-- TELÉFONO -->
    <div class="col-span-12 md:col-span-6">
      <label for="telefono" class="block mb-1 text-sm font-medium text-slate-700">Teléfono</label>
      <input
        id="telefono"
        type="text"
        pInputText
        formControlName="telefono"
        placeholder="Ej. +57 3001234567"
        [ngClass]="{'p-invalid': form.get('telefono')?.invalid && form.get('telefono')?.touched}" />
    </div>

    <!-- CORREO -->
    <div class="col-span-12 md:col-span-6">
      <label for="correo" class="block mb-1 text-sm font-medium text-slate-700">Correo</label>
      <input
        id="correo"
        type="email"
        pInputText
        formControlName="correo"
        placeholder="ejemplo@correo.com"
        [ngClass]="{'p-invalid': form.get('correo')?.invalid && form.get('correo')?.touched}" />
    </div>

    <!-- REGISTRO -->
    <div class="col-span-12 md:col-span-6">
      <label for="registro" class="block mb-1 text-sm font-medium text-slate-700">Registro / Licencia</label>
      <input
        id="registro"
        type="text"
        pInputText
        formControlName="registro"
        placeholder="Ej. RM-12345" />
    </div>

    <!-- ESTADO -->
    <div class="col-span-12 md:col-span-6">
      <label for="status" class="block mb-1 text-sm font-medium text-slate-700">Estado</label>
      <p-select
        inputId="status"
        formControlName="status"
        [options]="statusOptions"
        optionLabel="label"
        optionValue="value"
        placeholder="Seleccione">
      </p-select>
    </div>

    <!-- BOTONES -->
    <div class="col-span-12 flex justify-end gap-2 mt-4">
      <button
        pButton
        type="button"
        class="p-button-text"
        label="Cancelar"
        (click)="cancelar()">
      </button>

      <button
        pButton
        type="submit"
        label="Guardar cambios"
        [disabled]="loading || form.invalid">
      </button>
    </div>
  </form>
</div>

<p-toast></p-toast>
