<div class="mx-auto w-full max-w-[880px] rounded-xl bg-white p-4 sm:p-6 shadow-sm">
  <h2 class="mb-4 text-lg font-semibold text-slate-800">Agregar Médico</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-3 text-sm">

    <!-- NOMBRE -->
    <div class="col-span-12 md:col-span-6">
      <label for="nombre" class="block mb-1 text-sm font-medium text-slate-700">Nombre</label>
      <input id="nombre" type="text" pInputText formControlName="nombre" placeholder="Ej. Ana Pineda" class="w-full px-3 py-2"/>
      <small class="block mt-1 text-xs text-red-600" *ngIf="f['nombre'].touched && f['nombre'].errors?.['required']">El nombre es obligatorio.</small>
    </div>

    <!-- ESPECIALIDAD -->
    <div class="col-span-12 md:col-span-6">
      <label class="block mb-1 text-sm font-medium text-slate-700">Especialidad</label>
      <p-select [options]="especialidades" optionLabel="label" optionValue="value" formControlName="especialidad" placeholder="Seleccione" class="w-full"></p-select>
      <small class="block mt-1 text-xs text-red-600" *ngIf="f['especialidad'].touched && f['especialidad'].invalid">Seleccione una especialidad.</small>
    </div>

    <!-- TELÉFONO -->
    <div class="col-span-12 md:col-span-6">
      <label for="telefono" class="block mb-1 text-sm font-medium text-slate-700">Teléfono</label>
      <input id="telefono" type="text" pInputText formControlName="telefono" placeholder="Ej. 3001234567" class="w-full px-3 py-2"/>
      <small class="block mt-1 text-xs text-red-600" *ngIf="f['telefono'].touched && f['telefono'].invalid">Teléfono inválido.</small>
    </div>

    <!-- CORREO -->
    <div class="col-span-12 md:col-span-6">
      <label for="correo" class="block mb-1 text-sm font-medium text-slate-700">Correo</label>
      <input id="correo" type="email" pInputText formControlName="correo" placeholder="Ej. nombre@correo.com" class="w-full px-3 py-2"/>
      <small class="block mt-1 text-xs text-red-600" *ngIf="f['correo'].touched && f['correo'].invalid">Correo inválido.</small>
    </div>

    <!-- REGISTRO / LICENCIA (OPCIONAL) -->
    <div class="col-span-12 md:col-span-6">
      <label for="registro" class="block mb-1 text-sm font-medium text-slate-700">Registro / Licencia (opcional)</label>
      <input id="registro" type="text" pInputText formControlName="registro" placeholder="Ej. RM-12345" class="w-full px-3 py-2"/>
    </div>

    <!-- ESTADO -->
    <div class="col-span-12 md:col-span-6">
      <label class="block mb-1 text-sm font-medium text-slate-700">Estado</label>
      <p-select [options]="estados" optionLabel="label" optionValue="value" formControlName="status" class="w-full"></p-select>
    </div>

    <!-- ACCIONES -->
    <div class="col-span-12 flex items-center gap-2 pt-2">
      <button pButton type="submit" label="Guardar" class="p-button-sm"></button>
      <button pButton type="button" label="Cancelar" class="p-button-sm p-button-secondary" (click)="onCancel()"></button>
    </div>
  </form>
</div>
