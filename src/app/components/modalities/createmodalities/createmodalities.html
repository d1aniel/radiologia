<div class="mx-auto w-full max-w-[800px] rounded-xl bg-white p-4 sm:p-6 shadow-sm">
  <h2 class="mb-4 text-lg font-semibold text-slate-800">Agregar Modalidad</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 text-sm">
    <!-- Nombre -->
    <div>
      <label class="block mb-1 font-medium" for="nombre">Nombre*</label>
      <input id="nombre" type="text" pInputText formControlName="nombre"
             placeholder="Ej. RX / TAC / RM" class="w-full"
             [ngClass]="{'p-invalid': f['nombre'].invalid && (f['nombre'].dirty || f['nombre'].touched)}" />
      <small class="text-red-600" *ngIf="f['nombre'].touched && f['nombre'].invalid">
        El nombre es obligatorio (mín. 2 caracteres).
      </small>
    </div>

    <!-- Descripción -->
    <div>
      <label class="block mb-1 font-medium" for="descripcion">Descripción*</label>
      <textarea id="descripcion" pTextarea rows="3" class="w-full"
                formControlName="descripcion"
                placeholder="Breve descripción de la modalidad"
                [ngClass]="{'p-invalid': f['descripcion'].invalid && (f['descripcion'].dirty || f['descripcion'].touched)}"></textarea>
      <small class="text-red-600" *ngIf="f['descripcion'].touched && f['descripcion'].invalid">
        La descripción es obligatoria (mín. 5 caracteres).
      </small>
    </div>

    <!-- Activa -->
    <div class="flex items-center gap-3">
      <p-toggleSwitch formControlName="activa"></p-toggleSwitch>
      <span class="select-none">Activa</span>
    </div>

    <!-- Acciones -->
    <div class="flex items-center gap-2 pt-2">
      <button pButton type="submit" label="Guardar" icon="pi pi-check"
              class="p-button-sm"></button>

      <button pButton type="button" label="Cancelar" icon="pi pi-times"
              class="p-button-text p-button-sm" (click)="onCancel()"></button>
    </div>
  </form>
</div>
