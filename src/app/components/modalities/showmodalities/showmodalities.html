<div class="mx-auto w-full max-w-[1000px] p-4 sm:p-6">
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-lg font-semibold text-slate-800">Modalidades</h2>

    <a routerLink="/modalities/create">
      <button pButton label="Nueva modalidad" icon="pi pi-plus"
              class="p-button-sm"></button>
    </a>
  </div>

  <p-table
    [value]="(modalidades$ | async) ?? []"
    [tableStyle]="{ 'min-width': '720px' }"
    [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20]"
    [responsiveLayout]="'scroll'"
    styleClass="text-sm">

    <ng-template pTemplate="header">
      <tr>
        <th class="w-[80px]">ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th class="w-[120px]">Activa</th>
        <th class="w-[160px]">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td class="text-slate-700">{{ row.id }}</td>
        <td class="font-medium">{{ row.nombre }}</td>
        <td class="text-slate-700">{{ row.descripcion }}</td>
        <td>
          <p-tag [severity]="actTag(row.activa).severity"
                 [value]="actTag(row.activa).label"></p-tag>
        </td>
        <td class="space-x-2">
          <!-- Botón Eliminar -->
          <button pButton label="Eliminar" icon="pi pi-trash"
                  class="p-button-danger p-button-sm"
                  (click)="delete(row)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
